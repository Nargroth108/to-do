<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do</title>
		<script src="main.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container"></div>

		<dialog id="dialog">
			<form method="dialog">
				<div class="dialog-div">
					<label for="title-input"
						>Title:<input
							name="title"
							type="text"
							id="title-input"
							class="form-input"
							required
					/></label>
					<label for="date-input"
						>Due date:<input
							name="date"
							type="date"
							id="date-input"
							class="form-input"
							required
					/></label>
					<label for="priority-input"
						>Priority:
						<select
							name="priority"
							id="priority-input"
							class="form-input"
							required
						>
							<option value="Low">Low</option>
							<option value="Medium" selected>Middle</option>
							<option value="High">High</option>
						</select></label
					>
					<label for="description-input"
						>Description:<input
							name="description"
							type="text"
							id="description-input"
							class="form-input"
					/></label>
				</div>
				<p>
					<input type="submit" id="close-button" value="Close" formnovalidate />
					<input type="submit" id="submit-button" value="Submit" />
				</p>
			</form>
		</dialog>
	</body>
</html>
